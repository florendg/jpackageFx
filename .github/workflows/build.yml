on: push

jobs:
  build-app:
    name: Build the application
    runs-on: macos-latest

    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: Setup Java
        uses: actions/setup-java@v1
        with:
          java-version: 15

      - name: build
        run: |
          ./gradlew build
  package-app:
    name: Package the app using jpackage
    needs: build-app
    runs-on: macos-latest

    steps:
      - name: package
        run: |
          ./gradlew package

