on: push

jobs:
  build-mac-app:
    name: Build the application
    runs-on: macos-11.0
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: Setup Java
        uses: actions/setup-java@v1
        with:
          java-version: 15
      - run: ./gradlew build

  package-mac-app:
    name: Package and upload application
    needs: [build-mac-app]
    runs-on: macos-latest

    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: Setup Java
        uses: actions/setup-java@v1
        with:
          java-version: 15
      - run: ./gradlew package
      - run: mkdir staging && cp app/build/installer/*.dmg staging

      - name: upload build result
        uses: actions/upload-artifact@v2
        with:
          name: FxDemoApp
          path: staging



