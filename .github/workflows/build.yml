on: push

jobs:
  build-app:
    name: Build the application
    runs-on: macos-latest

    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: Setup Java
        uses: actions/setup-java@v1
        with:
          java-version: 15

      - name: build
        run: |
          ./gradlew package

      - name: release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            Demo Release
          draft: true
          prerelease: false

